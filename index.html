<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!--Custom CSS-->
    <link rel="stylesheet" href="styles.css">

    <title>Metric Converter</title>
</head>
<body>
    
    <div class="container">
        <header class="py-5 px-3 text-center">
            <h2 class="my-2 lead display-4 text-light">Metric/Imperial Unit Converter</h2>
            <form class="input">
                <input type="number" id="formInput" class="form-control my-5" placeholder="Enter a number to add">
                <div class="buttons d-flex justify-content-evenly align-items-center">
                    <button class="btn convert">Convert</button>
                    <button class="btn clear">Clear</button>
                </div>
            </form>
        </header>
    </div>
    
    <div class="container">
     <!--Unit Conversion Sites-->
     <div class="displayResult px-2">
        <div class="card text-center my-4">
            <div class="card-body">
              <h5 class="card-title">Length(Meters/Feet)</h5>
              <p class="card-text lead"></p>
            </div>
        </div>
        <div class="card text-center my-4">
            <div class="card-body">
              <h5 class="card-title">Volume(Litres/Gallons)</h5>
              <p class="card-text lead"></p>
            </div>
        </div>
        <div class="card text-center my-4">
            <div class="card-body">
              <h5 class="card-title">Mass(kilograms/Pounds)</h5>
              <p class="card-text lead"></p>
            </div>
        </div>
     </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
